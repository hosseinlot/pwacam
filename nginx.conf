server {
    listen 80;
    server_name localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff2
        font/woff
        font/ttf;

    # No cache for HTML files - CRITICAL FOR UPDATES
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Last-Modified $date_gmt;
        if_modified_since off;
        expires off;
        etag off;
        try_files $uri $uri/ /index.html;
    }

    # No cache for service worker - CRITICAL FOR UPDATES
    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Last-Modified $date_gmt;
        if_modified_since off;
        expires off;
        etag off;
        try_files $uri =404;
    }

    # No cache for manifest.json
    location = /manifest.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Short cache for JS files (1 hour) with versioning
    location ~* \.js$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
        add_header Last-Modified $date_gmt;
        try_files $uri =404;
    }

    # Long cache for assets (1 year) - they are versioned in Flutter
    location ~* \.(wasm|png|jpg|jpeg|gif|ico|json|svg|woff2|woff|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Last-Modified $date_gmt;
        try_files $uri =404;
    }

    # CSS files - 1 day cache
    location ~* \.css$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
        add_header Last-Modified $date_gmt;
        try_files $uri =404;
    }

    # Main location - no cache for index
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Version file - no cache
    location = /version.txt {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}